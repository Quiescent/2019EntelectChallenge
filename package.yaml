name:                2019EntelectChallenge
version:             0.1.0.0
github:              Quiescent/2019EntelectChallenge
license:             GPLv3
author:              Edward John Steere
maintainer:          edward.steere@gmail.com
copyright:           Edward John Steere

extra-source-files:
- README.md
- ChangeLog.md

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/Quiescent/2019EntelectChallenge#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.8.0
- aeson >= 1.4.2.0
- random >= 1.1

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  2019EntelectChallenge-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - 2019EntelectChallenge
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

  TestHarness-exe:
    main:                Main.hs
    source-dirs:         test-harness
    dependencies:
    - 2019EntelectChallenge
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  2019EntelectChallenge-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - 2019EntelectChallenge
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
